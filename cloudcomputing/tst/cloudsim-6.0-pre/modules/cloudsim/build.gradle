plugins {
    id 'org.cloudbus.cloudsim.java-conventions'
//    id("net.ltgt.errorprone") version("2.0.2")
    id 'jacoco'
}

dependencies {
    implementation 'com.opencsv:opencsv:5.5.2'
    implementation 'org.jfree:jfreechart:1.5.3'
    implementation 'commons-io:commons-io:2.11.0'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'io.gatling.uncommons.maths:uncommons-maths:1.2.3'
    implementation 'com.google.guava:guava:31.0.1-jre'
    implementation 'com.maxmind.geoip2:geoip2:2.16.1'
    implementation 'commons-net:commons-net:3.8.0'
    implementation 'org.apache.commons:commons-math3:3.6.1'
    testImplementation('junit:junit:4.13.2')
    testImplementation('org.easymock:easymockclassextension:3.2')
    testImplementation('org.easymock:easymock:4.2')
    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'

//    errorprone("com.google.errorprone:error_prone_core:2.4.0")

    testCompileOnly 'org.projectlombok:lombok:1.18.22'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'

}

description = 'cloudsim'
javadoc{
    options.tags = ["pre:a:Precondition","post:a:Postcondition"]
}

jacoco {
    toolVersion = "0.8.7"
    reportsDirectory = layout.buildDirectory.dir('customJacocoReportDir')
}

jacocoTestReport {
    reports {
        xml.required = false
        csv.required = false
        html.outputLocation = layout.buildDirectory.dir('jacocoHtml')
    }
}

java {
//    withJavadocJar()
}
