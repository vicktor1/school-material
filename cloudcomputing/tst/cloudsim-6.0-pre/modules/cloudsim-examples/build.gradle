/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'org.cloudbus.cloudsim.java-conventions'
   // id("net.ltgt.errorprone") version("2.0.2")
}

dependencies {
    implementation project(':cloudsim')
    implementation 'com.opencsv:opencsv:5.5.2'
    testImplementation('junit:junit:4.13.2')
    testImplementation('org.easymock:easymock:4.2')
    testImplementation('org.easymock:easymockclassextension:3.2')
    implementation 'io.gatling.uncommons.maths:uncommons-maths:1.2.3'
    implementation 'com.google.guava:guava:31.0.1-jre'
    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'

    testCompileOnly 'org.projectlombok:lombok:1.18.22'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'
    //errorprone("com.google.errorprone:error_prone_core:2.4.0")

}

description = 'cloudsim-examples'
